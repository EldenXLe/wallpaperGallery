<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Galeria de Imagens</title>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>

    <div class="filter-buttons">
        <button onclick="filterImages('all')">Todas</button>
        <button onclick="filterImages('anime')">Animes</button>
        <button onclick="filterImages('games')">Games</button>
    </div>

    <div class="update-button">
        <button onclick="updateImages()"><i class="fa-solid fa-rotate"></i></button>
    </div>
    <div class="image-gallery"></div>
    
    <script src="gallery.js"></script>
</body>
</html>
